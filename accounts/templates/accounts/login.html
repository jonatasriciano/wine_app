<!-- Path: /app/templates/account/login.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form|crispy }}  <!-- Se estiver usando Crispy Forms -->
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a>.</p>
{% endblock %}
