<!-- Path: /app/preferences/templates/preferences/wine_preferences.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Preferences</title>
</head>
<body>
    <h1>Wine Preferences</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Submit Preferences</button>
    </form>

    {% if json_data %}
    <h2>JSON Data Sent:</h2>
    <pre>{{ json_data }}</pre>
    {% endif %}
    
    {% if api_response %}
    <h2>API Response:</h2>
    <pre>{{ api_response }}</pre>
    {% endif %}
</body>
</html>
